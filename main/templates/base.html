<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CEDOSSA{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a> |
            <a href="/about">About</a> |
            <a href="/contact">Contact</a> |

    </header>

    <main>

    <footer>

            <a href="https://twitter.com/CEDOSSA" target="_blank">Twitter</a> |

    <script src="{% static 'js/script.js' %}"></script>
