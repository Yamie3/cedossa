{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'main:home' %}">Home</a>  <!-- Changed from '/home' -->
            <a href="{% url 'main:about' %}">About</a>
            <a href="{% url 'main:contact' %}">Contact</a>
            <a href="{% url 'main:donate' %}">Donate</a>
        </nav>
    </header>
    <h1>Contact Form</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
